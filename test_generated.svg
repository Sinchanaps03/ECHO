<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
        
    <defs>
        <radialGradient id="bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0.3" />
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="512" height="512" fill="url(#bg)"/>
        <g transform="translate(300, 250)">
            <!-- Peacock body -->
            <ellipse cx="0" cy="0" rx="50" ry="30" fill="#4169E1" filter="url(#glow)"/>
            <!-- Peacock head -->
            <ellipse cx="-40" cy="-20" rx="15" ry="12" fill="#00CED1"/>
            <circle cx="-45" cy="-25" r="3" fill="#FFD700"/>
            <!-- Tail feathers -->
            <g stroke-width="3" opacity="0.9">
                <ellipse cx="20" cy="-30" rx="8" ry="25" fill="#9370DB" transform="rotate(-20)"/>
                <ellipse cx="30" cy="-10" rx="8" ry="28" fill="#FF1493" transform="rotate(0)"/>
                <ellipse cx="25" cy="15" rx="8" ry="25" fill="#4169E1" transform="rotate(20)"/>
                <ellipse cx="15" cy="30" rx="8" ry="22" fill="#00CED1" transform="rotate(40)"/>
            </g>
            <!-- Feather eyes -->
            <circle cx="25" cy="-35" r="4" fill="#FFD700"/>
            <circle cx="35" cy="-15" r="4" fill="#FFD700"/>
            <circle cx="30" cy="20" r="4" fill="#FFD700"/>
        </g>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" filter="url(#glow)">
        ECHOSKETCH Generated
    </text>
    <text x="20" y="492" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
        Style: realistic | Mood: pleasant | Objects: peacock
    </text>
    </svg>